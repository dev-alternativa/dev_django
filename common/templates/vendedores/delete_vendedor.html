{% extends "base.html" %}
{% load static %}

{% block title %}Excluir Vendedor{% endblock %}
{% block content %}
  <div id="page-wrapper">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-body-secondary text-center mb-3">Excluir Vendedor</h1>
              <div class="card">
                  <div class="card-header">
                      Excluir Vendedor
                  </div>
                  <div class="card-body delete-box">
                      <form method="POST" action="{% url 'delete_seller' object.id %}">
                        <p>Tem certeza de que deseja excluir o vendedor "{{ object.nome }}"?</p>
                        {% csrf_token %}
                        <div class="col d-flex justify-content-center align-items-center">
                          <div class="form-check form-switch my-3 ">
                            <input class="form-check-input" type="checkbox" role="switch" id="delete-omie" name="delete-omie">
                            <label class="form-check-label" for="delete-omie">Excluir tamb√©m no OMIE</label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Excluir</button>
                        <a href="{% url 'seller' %}" class="btn btn-secondary">Cancelar</a>
                      </form>
                  </div>
              </div>
            </div>
          </div>
      </div>
  </div>
{% endblock %}
