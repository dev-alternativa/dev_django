{% extends "base.html" %}
{% load static %}

{% block title %}Excluir Produto{% endblock %}
{% block content %}
<div id="page-wrapper">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-body-secondary text-center mb-3">Excluir Produto</h1>
            <div class="card">
                <div class="card-header">
                    Excluir Produto
                </div>
                <div class="card-body delete-box">
                    <form method="POST">
                      <p>Tem certeza de que deseja excluir a produto "{{ object.nome_produto }}"?</p>
                      {% csrf_token %}
                      <button type="submit" class="btn btn-danger">Excluir</button>
                      <a href="{% url 'product' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
