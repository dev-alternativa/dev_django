{% load static %}
{% load crispy_forms_tags %}


<div class="card-header">
    Itens cadastrados
</div>
<div class='btn-group top-buttons space_from_margin' role="group" aria-label="Grupo de botões">
    <a class="btn btn-outline-primary btn-lg" href="{% url 'inflow_list' %}">
        <i class="bi bi-box-arrow-in-down-left"></i>
        Registrar Entrada
    </a>
    <a class="btn btn-outline-primary btn-lg" href="{% url 'outflow_list' %}">
        <i class="bi bi-box-arrow-up-right"></i>
        Registrar Saída
    </a>
    <a href="#" class="btn btn-outline-info btn-lg" role="button">
        <i class="bi bi-box-arrow-in-left"></i>
        Importar planilha de Chapas
    </a>
    <a class="btn btn-outline-success btn-lg">
        <i class="bi bi-filetype-xlsx"></i>
        Exportar base para Excel
    </a>
</div>


<div class="card-body card_externo">
    <div class="card">
        <div class="card-header p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle ">
            Filtrar itens do estoque
        </div>
        <div class="card-body">
            {% csrf_token %}
            {% crispy form %}
        </div>
    </div>
</div>
