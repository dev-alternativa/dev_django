{% extends "base.html" %}
   
{% block title %}Tipo de Frete{% endblock %}

{% block content %}
  <div id="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-body-secondary text-center mb-3">Tipo de Frete</h1>
                <div class="card">
                  {% include "tipo_frete/home_tipo_frete.html" %}
                </div>
                <!-- Exibir mensagens de inclusÃ£o ou erro -->
                {% if messages %}
                  <div class="messages">
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
              </div>
          </div>
      </div>
  </div>

{% endblock content %}
