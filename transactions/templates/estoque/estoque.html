{% extends "base.html" %}

{% block title %}Estoque{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-body-secondary text-center mb-3">Estoque de produtos</h1>

                <!-- Exibir mensagens de inclusÃ£o ou erro -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

    {% include "estoque/filtrar_estoque.html" %}

{% endblock %}
