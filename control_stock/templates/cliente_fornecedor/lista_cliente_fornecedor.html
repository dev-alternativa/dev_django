{% load static %}

<div class="table-responsive border-secondary">
  <table class="table table-hover table-bordered border-secondary-subtle">
      <thead>
          <tr>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>Contato</th>
              <th>Categoria</th>
              <th>Tipo de Produto</th>
              <th>Limite de Crédito</th>
              <th class="action_size_column">Ações</th>
          </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for cat in itens_categoria %}
          <tr>
            <td>{{ cat.nome }}</td>
            <td>{{ cat.descricao }}</td>
            <td class="action_size_column">
              <div class="btn-group center_content " role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-warning btn-edit"  data-categoria-id="{{ cat.id }}">
                  <i class="bi bi-pencil-square"></i>
                  Editar
                </button>
                <button type="button" class="btn btn-danger btn-delete" data-categoria-id="{{ cat.id }}">
                  <i class="bi bi-trash3"></i>
                  Apagar
                </button>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
