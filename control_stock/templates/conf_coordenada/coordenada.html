{% extends "base.html" %}
   
{% block title %}Coordenadas{% endblock %}

{% block content %}
  <div id="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-body-secondary text-center mb-3">Coordenadas</h1>
                <!-- Exibir mensagens de inclusÃ£o ou erro -->
                {% if messages %}
                  <div class="messages">
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        {% comment %} <button type="button" class="btn-close" aria-label="Close"></button> {% endcomment %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
                <div class="card">
                  {% include "conf_coordenada/home_coordenada.html" %}
                </div>
              </div>
          </div>
      </div>
  </div>

{% endblock content %}
