{% load static %}
<div class="card-body card_externo">
  <div class="card">
      <div class="card-header p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle ">
          Filtrar itens do estoque
      </div>
      <div class="card-body">
          <form name="buscaestoque" id="buscaestoque" method="post">
              <div class="row">
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="produto">Produto</label>
                          <select class="form-select filtros" id="produto" name="est_produto" aria-label="Default select example">
                            <option value="" >Todos os tipos</option>
                            <option value="3" >800XC</option>
                            <option value="5" >806C</option>
                            <option value="1" >808C</option>
                            <option value="2" >808M</option>
                            <option value="15" >811C</option>
                            <option value="12" >910TT </option>
                            <option value="4" >913TT</option>
                            <option value="14" >BC</option>
                            <option value="13" >BM</option>
                            <option value="16" >SLM</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="est_id">ID</label>
                          <input type="text" class="form-control filtros" name="est_id" id="est_id" value="">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="largura">Largura</label>
                          <input type="text" class="form-control filtros" name="est_largura" id="largura" value="">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="comprimento">Comprimento</label>
                          <input type="text" value="" class="form-control filtros" name="est_comprimento" id="comprimento">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                        <label class="form-label" for="lote">Lote</label>
                        <input type="text" value="" class="form-control filtros" name="est_lote" id="lote">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="data">Data</label>
                          <input type="text" value="" class="form-control filtros data" name="est_datatime" id="data">
                      </div>
                  </div>
              </div>
              <div class="row filter-spaces">
                  <div class="col-lg-2">
                      <div class="form-group">
                        <label class="form-label" for="origem">Origem</label>
                        <select class="form-select filtros" id="origem" name="est_origem">
                          <option value="">Todos os tipos</option>
                          <option value="Jumbo" >Jumbo</option>
                          <option value="Estoque" >Estoque</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="situacao">Situação</label>
                          <select class="form-select filtros" id="situacao" name="est_situacao">
                              <option value="">Todos os tipos</option>
                              <option value="aberto" >Aberto</option>
                              <option value="ajuste" >Ajuste</option>
                              <option value="amostra" >Amostra</option>
                              <option value="baixado" >Baixado</option>
                              <option value="fechado" >Fechado</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="status">Status</label>
                          <select class="form-select filtros" id="status" name="est_status">
                            <option value="">Todos os tipos</option>
                            <option value="disponivel" >Em estoque</option>
                            <option value="em expedicao" >Em expedição</option>
                            <option value="producao" >Em produção</option>
                            <option value="baixado" >Baixado</option>
                            <option value="transferencia" >Em transferência</option>
                            <option value="transferido" >Transferido</option>
                            <option value="perda" >Perda</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="perda">Tipo perda</label>
                          <select class="form-select filtros" id="perda" name="est_tipo_perda">
                            <option value="">Todos os tipos</option>
                            <option value="ajuste" >Ajuste</option>
                            <option value="Ajuste Jumbo" >Ajuste Jumbo</option>
                            <option value="Fim de Jumbo" >Fim Jumbo</option>
                            <option value="producao" >Produção</option>
                            <option value="refile" >Refile</option>
                            <option value="Estorno" >Estorno</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="baixa">Baixa</label>
                          <input type="text" value="" class="form-control filtros data" name="est_baixa" id="baixa">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="pedido">Pedido</label>
                          <input type="text" value="" class="form-control filtros" name="est_pedido_cliente" id="pedido">
                      </div>
                  </div>
              </div>
              <div class="row filter-spaces">
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="nf">NF</label>
                          <input type="text" value="" class="form-control filtros" name="est_nf" id="nf">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="container">Container</label>
                          <input type="text" value="" class="form-control filtros" name="est_containner" id="container">
                      </div>
                  </div>
                  <div class="col-lg-2">
                      <div class="form-group">
                          <label class="form-label" for="coordenada">Coordenada</label>
                          <select name="est_coordenada" id="coordenada" class="form-select filtros">
                              <option value="">Todas</option>
                              <option value="C-1-1" >C-1-1</option>
                              <option value="C-1-2" >C-1-2</option>
                              <option value="C-1-3" >C-1-3</option>
                              <option value="C-1-4" >C-1-4</option>
                              <option value="M-2-1" >M-2-1</option>
                              <option value="M-2-2" >M-2-2</option>
                              <option value="M-2-3" >M-2-3</option>
                              <option value="M-2-4" >M-2-4</option>
                              <option value="X-3-1" >X-3-1</option>
                              <option value="X-3-2" >X-3-2</option>
                              <option value="X-3-3" >X-3-3</option>
                              <option value="X-3-4" >X-3-4</option>
                              <option value="PX1" >PX1</option>
                              <option value="PX2" >PX2</option>
                              <option value="PX3" >PX3</option>
                              <option value="PX4" >PX4</option>
                              <option value="PX5" >PX5</option>
                              <option value="T-01" >T-01</option>
                              <option value="CHÃO" >CHÃO</option>
                              <option value="T-02" >T-02</option>
                              <option value="A-1" >A-1</option>
                              <option value="T-05" >T-05</option>
                              <option value="T-04" >T-04</option>
                              <option value="T-03" >T-03</option>
                              <option value="TEMP" >TEMP</option>
                              <option value="T-06" >T-06</option>
                              <option value="T-07" >T-07</option>
                              <option value="T-08" >T-08</option>
                              <option value="T-09" >T-09</option><option value="T-10" >T-10</option><option value="PIRA" >PIRA</option><option value="T-11" >T-11</option><option value="T-12" >T-12</option><option value="T-13" >T-13</option><option value="T-14" >T-14</option><option value="T-15" >T-15</option><option value="T-16" >T-16</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-lg-2">
                      <div class="form-group">
                        <label for="lote_origem" class="form-label">Lote de origem</label>
                        <input type="text" value="" class="form-control filtros" name="est_lotes_origem" id="lote_origem">
                      </div>
                    </div>
                    <div class="col-lg-2">
                      <div class="form-group grupo-botoes d-grid gap-2" >
                        <button type="submit" class="btn btn-success disable_click" id="submit">
                            <i class="bi bi-funnel"></i>
                            Aplicar Filtro
                        </button>
                      </div>
                    </div>
                    <div class="col-lg-2">
                      <div class="form-group grupo-botoes d-grid gap-2">
                        <button type="button" class="btn btn-warning" id="limpafiltro">
                          <i class="bi bi-eraser"></i>
                          Limpar Filtro
                        </button>
                      </div>
                    </div>
              </div>

          </form>
      </div>
  </div>
</div>
